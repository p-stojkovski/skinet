<div class="form-floating mb-3">
    <input 
        type={{type}} 
        [formControl]="control" 
        placeholder="{{label}}"
        class="form-control" 
        [ngClass]="{
            'is-invalid': control.touched && control.invalid,
            'is-valid': control.touched && !control.invalid
        }"
    >
    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput">{{label}}</label>
    <div *ngIf="control.invalid" class="invalid-feedback">{{ getErrorMessage() }}</div>
</div>
