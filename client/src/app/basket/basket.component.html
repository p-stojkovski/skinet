<div class="container mt-3">
    <div *ngIf="(basketService.basketSource$ | async) == null">
        <p>There are no items in your basket</p>
    </div>

    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="container">
            <div class="row">
                <app-basket-summary 
                    (incrementQuantity)="incrementQuantity($event)"
                    (decrementQuantity)="decrementQuantity($event)"
                    (removeItem)="removeItem($event)"
                ></app-basket-summary>
            </div>
            <div class="row">
                <div class="col-6 offset-6 mb-3">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                            Procced to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
