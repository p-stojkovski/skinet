<div class="mt-4"*ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Shipping address</h4>
        <button class="btn btn-outline-success mb-3" 
            (click)="saveUserAddress()" 
            [disabled]="!addressForm?.valid || !addressForm?.dirty"
        >
            Save as default address
        </button>
    </div>
    <div class="row" formGroupName="{{checkoutFormGroupNames.addressForm}}">
        <div class="form-group col-6">
            <app-text-input [label]="'First name'" formControlName="{{formControlNames.firstName}}"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Last name'" formControlName="{{formControlNames.lastName}}"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Street'" formControlName="{{formControlNames.street}}"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'City'" formControlName="{{formControlNames.city}}"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'State'" formControlName="{{formControlNames.state}}"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Zip code'" formControlName="{{formControlNames.zipCode}}"></app-text-input>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-primary" routerLink="/basket">
        <i class="fa fa-angle-left"></i> Back to basket
    </button>
    <button [disabled]="addressForm?.invalid" class="btn btn-primary" cdkStepperNext>
        Go to delivery <i class="fa fa-angle-right"></i> 
    </button>
</div>
